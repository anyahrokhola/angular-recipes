<modal-main>
	<div class="title" slot="header">Sign up</div>
	<div slot="body">
		<form [formGroup]="signUpForm">
			<div class="row">
				<div class="col-6">
					<mat-form-field appearance="fill">
						<mat-label>Name</mat-label>
						<input matInput formControlName="name" />
						<mat-error ngxValidationMessages [for]="nameControl"></mat-error>
					</mat-form-field>
				</div>
				<div class="col-6">
					<mat-form-field appearance="fill">
						<mat-label>Last name</mat-label>
						<input matInput formControlName="lastName" />
						<mat-error ngxValidationMessages [for]="lastNameControl"></mat-error>
					</mat-form-field>
				</div>
				<div class="col-12">
					<mat-form-field appearance="fill">
						<mat-label>Email</mat-label>
						<input matInput formControlName="email" />
						<mat-error ngxValidationMessages [for]="emailControl"></mat-error>
					</mat-form-field>
				</div>
				<div class="col-12">
					<mat-form-field appearance="fill">
						<mat-label>Password</mat-label>
						<input  passwordTogle matInput formControlName="password" />
						<mat-error ngxValidationMessages [for]="passwordControl"></mat-error>
					</mat-form-field>
				</div>
				<div class="col-12">
					<mat-form-field appearance="fill">
						<mat-label>Confirm password</mat-label>
						<input
							passwordTogle
							matInput
							formControlName="confirmPassword"
							[errorStateMatcher]="passwordErrorMatcher"
						/>
						<mat-error ngxValidationMessages [for]="confirmPasswordControl"></mat-error>
						<mat-error *ngIf="signUpForm.errors?.['differentPasswords'] && !confirmPasswordControl.errors">
							Passwords are different
						</mat-error>
					</mat-form-field>
				</div>
			</div>
		</form>
	</div>
	<div slot="footer">
		<button btnOutline color="accent" size="lg" (click)="onSubmit()">Create account</button>
	</div>
</modal-main>
