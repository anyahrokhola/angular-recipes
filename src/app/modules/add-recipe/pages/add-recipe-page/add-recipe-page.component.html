<h2>Add your recipe</h2>
<form [formGroup]="form">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-6">
				<div class="img-wrapper">
					<img [src]="url" />
					<br />
				</div>
				<input type="file" (change)="onSelectFile($event)" />
			</div>
			<div class="col-12">
				<input-text label="Name" formControlName="name" placeholder="Name"></input-text>
			</div>
			<div class="col-12">
				<input-text label="Description" formControlName="description" placeholder="Description"></input-text>
			</div>
			<div class="col-12">
				<input-select label="Category" formControlName="category" [options]="categoryOptions"></input-select>
			</div>
			<div class="col-6">
				<input-select label="Meal" formControlName="meal" [options]="mealOptions"></input-select>
			</div>
			<div class="col-6">
				<input-select
					label="Difficulty"
					formControlName="difficulty"
					[options]="difficultyOptions"
				></input-select>
			</div>
			<div class="col-6">
				<input-text label="Time" formControlName="time" placeholder="Time"></input-text>
			</div>
		</div>
		<div class="button-wrapper">
			<button btnOutline color="accent" size="lg" type="submit">Create</button>
		</div>
	</div>
</form>
